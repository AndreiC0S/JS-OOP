        const a = [6, 8, 5, 1,10,4,2,3,5,9,6,2,7,1]

        function sort(a){
            let index = 0;
            a = a.sort((a,b) => a -b);
            for (let i = 1; i < a.length; i++){
                if(a[index] !== a[i]){
                    index++
                    a[index] = a[i]
                }
            }
            a.length = index + 1;
            return a
        }

        console.log(sort(a))
